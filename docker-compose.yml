version: "3.8"
services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www
    depends_on:
      - mysql
    networks:
      - app-network
  vue:
    build:
      context: .
      dockerfile: docker/vue/Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./frontend:/app
    networks:
      - app-network
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    volumes:
      - mysql-data: /var/lib/mysql
    networks:
      - app-network
  nginx:
    image: nginx:latest
    ports:
      - "81:81"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network
volumes:
  mysql-data:
networks:
  app-network:
    driver: bridge
